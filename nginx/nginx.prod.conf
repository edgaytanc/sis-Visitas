# ---- BLOQUE HTTP (PUERTO 80) ----
# Redirige todo a HTTPS y maneja la renovación de certbot
server {
    listen 80;
    server_name sis-visitas.com www.sis-visitas.com;

    # Maneja el desafío de renovación de Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirige todo el resto del tráfico a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ---- BLOQUE HTTPS (PUERTO 443) ----
# Sirve la aplicación de forma segura
server {
    listen 443 ssl;
    server_name sis-visitas.com www.sis-visitas.com;

    # --- Configuración SSL ---
    ssl_certificate /etc/letsencrypt/live/sis-visitas.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sis-visitas.com/privkey.pem;

    # Archivos que montamos en el docker-compose.yml
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    # --- Servir archivos estáticos del Admin (Django) ---
    location ^~ /static/ {
        alias /app/backend/staticfiles/;
    }

    # --- Proxy para el Admin de Django ---
    location ^~ /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Proxy para la API del Backend (Django) ---
    location ^~ /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Proxy para los archivos de Medios (Fotos subidas) ---
    location ^~ /media/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Servir archivos estáticos del Frontend (React) ---
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}